<div class="ui yellow message">
    <div class="header">
      Nuevo contenido!
    </div>
    <p>Sube tu libro en formato pdf con un peso en Megabytes de hasta 10Mb</p>
  </div>
  
  <div id="divlibro">
      <form id="formajax" enctype="multipart/form-data">
        <div class="custom-file">
          <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Elige un archivo...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <input type="text" name="nombre" id="nombre" placeholder="nombre">
        <input type="number" name="precio" id="precio" placeholder="precio">
        <input type="text" name="detalles" id="detalles" placeholder="detalles">
        <input type="submit" value="Subir" class="ui primary button">
      </form>
  </div>
  
  <div class="ui segment" id="upload">
    <div class="ui blue small progress" id="subidafile">
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="label">0% Subiendo</div>
    </div>
  </div>
