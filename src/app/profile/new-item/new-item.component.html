<div class="ui yellow message">
    <div class="header">
      Nuevo Articulo
    </div>
    <p>Sube una imagen con un peso en Megabytes de hasta 10Mb</p>
  </div>
  
  <div id="divlibro">
      <form id="formajax" enctype="multipart/form-data">
        <div class="custom-file">
          <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Elige un archivo...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <div class="textbox">
            <span class="p-float-label">
              <input id="float-input" type="text" name="nombre" required  pInputText> 
              <label for="float-input">nombre</label>
            </span>
            <span class="p-float-label">
              <input id="float-input" type="number" name="precio" required pInputText> 
              <label for="float-input">precio</label>
            </span>
            <span class="p-float-label">
              <input id="float-input" type="text" name="detalles" required pInputText> 
              <label for="float-input">detalle</label>
            </span>
        </div>
        <input type="submit" value="Subir" class="ui primary button">
      </form>
  </div>
  
  <div class="ui segment" id="upload">
    <p-progressBar [value]="valueprogress"></p-progressBar>
  </div>
