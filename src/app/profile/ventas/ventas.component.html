<app-loading2 *ngIf="loading"></app-loading2>
<div class="card" *ngIf="table">
    <p-table [value]="results" selectionMode="single" [(selection)]="selectedProduct1" dataKey="code">
        <ng-template pTemplate="header">
            <tr>
                <th>Codigo</th>
                <th>Fecha</th>
                <th>Total</th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pSelectableRow]="product">
                <td>{{product.idventa}}</td>
                <td>{{product.fecha_de_venta | date: 'dd/MM/yyyy'}}</td>
                <td>{{product.total}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
